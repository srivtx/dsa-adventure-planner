<!DOCTYPE html>
<html>
<head>
    <title>API Key Test</title>
</head>
<body>
    <h1>API Key Test</h1>
    <div id="result"></div>
    
    <!-- Load game.js to get the injected API key -->
    <script src="game.js"></script>
    
    <!-- Also try to load config files as backup -->
    <script>
        function checkAPIKey() {
            const result = document.getElementById('result');
            
            // Check if API key is available from any source
            if (window.YOUTUBE_API_KEY) {
                if (window.YOUTUBE_API_KEY === 'YOUR_API_KEY_HERE') {
                    result.innerHTML = '<p style="color: orange;">❌ API Key is placeholder - using mock data</p>';
                } else if (window.YOUTUBE_API_KEY.startsWith('AIza')) {
                    result.innerHTML = '<p style="color: green;">✅ API Key loaded: ' + window.YOUTUBE_API_KEY.substring(0, 10) + '... (Real YouTube API)</p>';
                } else {
                    result.innerHTML = '<p style="color: blue;">ℹ️ API Key found but unusual format: ' + window.YOUTUBE_API_KEY.substring(0, 20) + '...</p>';
                }
            } else {
                result.innerHTML = '<p style="color: red;">❌ No API Key found - using mock data</p><p>API key should be injected into game.js during deployment.</p>';
            }
        }
        
        // Try to load config.js as backup
        const script = document.createElement('script');
        script.src = 'config.js';
        script.onload = function() {
            console.log('config.js loaded successfully');
            checkAPIKey();
        };
        script.onerror = function() {
            console.log('config.js not found - checking injected API key from game.js');
            checkAPIKey();
        };
        document.head.appendChild(script);
        
        // Also check after a short delay to ensure game.js has loaded
        setTimeout(checkAPIKey, 1000);
    </script>
</body>
</html>
